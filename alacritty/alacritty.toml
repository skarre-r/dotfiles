
import = [
    "~/.config/alacritty/colors.toml",
    "~/.config/alacritty/keybindings.toml",
]

working_directory = "None"
live_config_reload = true
ipc_socket = true

[env]
ALACRITTY = "1"

[window]
dimensions = { columns = 0, lines = 0 }
position = "None"
padding = { x = 16, y = 16 }
dynamic_padding = true
decorations = "buttonless"
opacity = 1.0
blur = false
startup_mode = "Windowed"
title = "Alacritty"
dynamic_title = true
decorations_theme_variant = "None"
resize_increments = true
option_as_alt = "Both"                  # todo?

[scrolling]
history = 10000
multiplier = 3

[font]
normal = { family = "Menlo", style = "Regular" }
bold = { style = "DemiBold" }
italic = { style = "Italic" }
bold_italic = { style = "Bold Italic" }
size = 12.0
offset = { x = 0, y = 0 }
builtin_box_drawing = true

[bell]
animation = "Linear"
duration = 0
color = "#ffffff"
command = "None"

[selection]
semantic_escape_chars = ",â”‚`|:\"' ()[]{}<>\t"
save_to_clipboard = false

[cursor]
style = { shape = "Block", blinking = "Off" }
vi_mode_style = "None"
blink_interval = 750
blink_timeout = 5
unfocused_hollow = true
thickness = 0.15

[terminal]
osc52 = "OnlyCopy"

[mouse]
hide_when_typing = false
bindings = []

[hints]
enabled = []

[debug]
render_timer = false
persistent_logging = false
log_level = "Warn"
renderer = "None"
print_events = false
highlight_damage = false
prefer_egl = false
