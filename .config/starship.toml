"$schema" = 'https://starship.rs/config-schema.json'

scan_timeout = 30
command_timeout = 500
add_newline = false
follow_symlinks = true

[aws]
disabled = true

[azure]
disabled = true

[battery]
disabled = true

[buf]
disabled = true

[bun]
symbol = "bun "
style = "bold red"

[c]
disabled = true

[character]
success_symbol = "[❯](bold green)" # [>]
error_symbol = "[❯](bold red)"     # [x]
vimcmd_symbol = "[❮](bold green)"  # [<]

[cmake]
disabled = true

[cobol]
disabled = true

[cmd_duration]
style = "yellow bold"

[conda]
disabled = true

[container]
symbol = "container "
style = "red bold dimmed"

[crystal]
disabled = true

[daml]
disabled = true

[dart]
disabled = true

[deno]
symbol = "deno "
style = "green bold"

[directory]
truncation_length = 5
truncate_to_repo = false
style = "cyan bold"
read_only = "ro "
read_only_style = "red"
truncation_symbol = "../"
home_symbol = "~"
use_os_path_sep = false

[direnv]
disabled = true

[docker_context]
symbol = "docker "
style = "blue bold"

[dotnet]
