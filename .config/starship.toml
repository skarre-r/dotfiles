disabled = true

[fossil_metrics]
disabled = true

[gcloud]
disabled = true

[git_branch]
always_show_remote = true
format = 'on [$symbol($remote_name )$branch]($style) '
symbol = "git "
style = "bold purple"

[git_commit]
style = "green bold"
tag_disabled = true
tag_symbol = " tag "

[git_state]
style = "bold yellow"

[git_metrics]
disabled = true

[git_status]
ahead = "⇡"        # >
behind = "⇣"       # <
diverged = "⇕"     # <>
renamed = "»"      # r
deleted = "✘"      # x
style = "red bold"

[gleam]
disabled = true

[golang]
symbol = "go "
style = "bold cyan"
not_capable_style = "bold red"

