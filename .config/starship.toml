symbol = "jobs "
style = "bold blue"

[julia]
disabled = true

[kotlin]
disabled = true

[kubernetes]
symbol = "k8s "
format = '[$symbol\[$context()\]]($style) in '
style = "red bold"
detect_extensions = []
detect_files = []
detect_folders = []
detect_env_vars = []
disabled = false

[line_break]
disabled = false

